<!DOCTYPE html>
<html>
<head>
	<title>Yahoo Finance Ticker - API - AJAX - Endpoint - Intro</title>

	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<!-- DataTables plugin for jQuery -->
<link rel="stylesheet" href="http://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css">
<script src="http://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>

<link rel="stylesheet" type="text/css" href="styles.css">

<script type="text/javascript" src="scripts.js"></script>

</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<h1>What stock(s) do you want to search for?</h1>

					<form class="yahoo-form form-inline">
						<div class="form-group">
					    	<label class="sr-only" for="symbol">Stock Symbol</label>
					    	<div class="input-group">
					     		<input type="text" class="form-control" id="symbol" placeholder="Enter symbols, separate with comma">
					    	</div>
					  	</div>
						<button type="submit" class="btn btn-primary">Get my quotes!</button>	
					</form>
					<br>
					<div class="local-store">
						<button type="text" class="btn btn-success">Save my quotes</button>
					</div>
					<br>
					<div class="retrieve">
						<button type="text" class="btn btn-success">Retrieve my quotes</button>
					</div>
					<br>
					<div class="clear">
						<button type="text" class="btn btn-danger">Clear my quotes</button>
					</div>
					<hr>

					<table class="table table-striped table-bordered">
						<thead>
							<tr>
								<th>Stock Symbol</th>
								<th>Company Name</th>
								<th>Ask Price</th>
								<th>Bid Price</th>
								<th>Daily Change</th>
							</tr>	
						</thead>
						<tbody class="yahoo-body">
							<tr>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
							</tr>
							
						</tbody>
					</table>
			</div>
		</div>
	</div>

</body>
</html>
